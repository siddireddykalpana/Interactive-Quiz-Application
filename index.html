<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .option-button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      background-color: #eee;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .option-button:hover {
      background-color: #d3f0ff;
    }

    .feedback {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #nextBtn:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h2 id="question">Loading...</h2>
  <div id="options"></div>
  <div id="feedback" class="feedback"></div>
  <button id="nextBtn" onclick="nextQuestion()">Next</button>
  <div id="score" class="feedback"></div>
</div>

<script>
  const quiz = [
    {
      question: "What is the capital of France?",
      options: ["Berlin", "Paris", "Madrid", "Rome"],
      answer: "Paris"
    },
    {
      question: "Which planet is known as the Red Planet?",
      options: ["Earth", "Saturn", "Mars", "Jupiter"],
      answer: "Mars"
    },
    {
      question: "Who wrote 'Hamlet'?",
      options: ["Charles Dickens", "William Shakespeare", "Mark Twain", "J.K. Rowling"],
      answer: "William Shakespeare"
    }
  ];

  let currentQuestion = 0;
  let score = 0;
  let answered = false;

  function loadQuestion() {
    answered = false;
    const q = quiz[currentQuestion];
    document.getElementById('question').textContent = q.question;
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    document.getElementById('feedback').textContent = '';

    q.options.forEach(option => {
      const btn = document.createElement('button');
      btn.textContent = option;
      btn.className = 'option-button';
      btn.onclick = () => checkAnswer(option, btn);
      optionsDiv.appendChild(btn);
    });
  }

  function checkAnswer(selected, btn) {
    if (answered) return;
    answered = true;

    const correct = quiz[currentQuestion].answer;
    const feedback = document.getElementById('feedback');

    if (selected === correct) {
      feedback.textContent = "‚úÖ Correct!";
      feedback.className = "feedback correct";
      btn.style.backgroundColor = '#c8e6c9';
      score++;
    } else {
      feedback.textContent = ‚ùå Wrong! Correct answer: ${correct};
      feedback.className = "feedback incorrect";
      btn.style.backgroundColor = '#ffcdd2';
    }
  }

  function nextQuestion() {
    if (!answered) {
      alert("Please select an answer first.");
      return;
    }

    currentQuestion++;
    if (currentQuestion < quiz.length) {
      loadQuestion();
    } else {
      document.getElementById('question').textContent = "Quiz Completed!";
      document.getElementById('options').innerHTML = "";
      document.getElementById('feedback').textContent = "";
      document.getElementById('score').textContent = üéâ Your score: ${score} / ${quiz.length};
      document.getElementById('nextBtn').style.display = 'none';
    }
  }

  loadQuestion();
</script>

</body>
</html>
